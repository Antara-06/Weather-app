<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="container">    
        <div class="weather-info">
            <div class="weather-cnt">
                <input type="text" class="cnt-elements" placeholder="Enter your city name">
                <br>
                <img src="" class="cnt-elements" id="icon">
                <div class="cnt-elements" id="temp-cnt">
                    <p id="temp">28 C</p>
                    <p id="weather-description">mostly cloudy</p>
                </div>
                <div class="cnt-elements" id="line"></div>
                <div class="cnt-elements">
                    <p id="date">21-July-2023</p>
                    <p id="day">Friday,</p><p id="time">12:44 PM</p>
                </div>
                <p id="city" class="cnt-elements">Nashik</p>
            </div>
        </div>
        <div class="other-factors">
            <div class="factors-cnt">
                <p id="today">Today</p>
                <div class="divs-cnt">
                    <div class="info">
                        <p class="property">Wind</p>
                        <p class="data"></p>
                    </div>
                    <div class="info">
                        <p class="property">Humidity</p>
                        <p class="data"></p>
                    </div>
                    <div class="info">
                        <p class="property">Real Feel</p>
                        <p class="data"></p>
                    </div>
                    <div class="info">
                        <p class="property">Visibility</p>
                        <p class="data"></p>
                    </div>
                    <div class="info">
                        <p class="property">Pressure</p>
                        <p class="data"></p>
                    </div>
                    <div class="info">
                        <p class="property">Minimum Temperature</p>
                        <p class="data"></p>
                    </div>
                    <div class="info">
                        <p class="property">Maximum Temperature</p>
                        <p class="data"></p>
                    </div>
                    <div class="info">
                        <p class="property">Sunrise</p>
                        <p class="data"></p>
                    </div>
                    <div class="info">
                        <p class="property">Sunset</p>
                        <p class="data"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
